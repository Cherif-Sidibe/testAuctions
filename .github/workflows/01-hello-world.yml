# ========================================
# EXEMPLE 1 : HELLO WORLD
# ========================================
# Ce workflow est le plus simple possible.
# Il affiche juste un message dans les logs.

# Nom du workflow (visible dans l'onglet Actions de GitHub)
name: 01 - Hello World

# Déclencheur : QUAND ce workflow doit-il s'exécuter ?
on:
  push:  # Quand on pousse du code
    branches:
      - main  # Seulement sur la branche "main"

  # On peut aussi déclencher manuellement depuis l'interface GitHub
  workflow_dispatch:

# Les tâches à exécuter (jobs)
jobs:
  # Premier job : dire-bonjour
  # Le nom peut contenir des tirets mais pas d'espaces
  dire-bonjour:

    # Sur quel système d'exploitation exécuter ce job ?
    # Options : ubuntu-latest, windows-latest, macos-latest
    runs-on: ubuntu-latest

    # Les étapes de ce job
    steps:
      # Étape 1 : Afficher un message simple
      - name: Afficher bonjour
        # La commande 'run' exécute des commandes shell
        run: echo " Bonjour depuis GitHub Actions !"

      # Étape 2 : Afficher plusieurs informations
      - name: Afficher des informations système
        # Le symbole | permet d'écrire plusieurs lignes
        run: |
          echo " Date actuelle : $(date)"
          echo " Système : $(uname -s)"
          echo " Utilisateur : $(whoami)"
          echo " Dossier : $(pwd)"

      # Étape 3 : Afficher des variables GitHub
      - name: Afficher des variables GitHub
        run: |
          echo " Dépôt : ${{ github.repository }}"
          echo " Branche : ${{ github.ref }}"
          echo " Auteur : ${{ github.actor }}"
